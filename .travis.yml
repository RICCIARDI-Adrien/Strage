language: cpp
dist: trusty
sudo: required
install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libsdl2-dev libsdl2-mixer-dev libsdl2-ttf-dev
  - sudo apt-get -qq mingw-w64
  - wget https://www.libsdl.org/release/SDL2-devel-2.0.5-mingw.tar.gz -O /tmp/SDL2-devel-2.0.5-mingw.tar.gz
  - tar -xf /tmp/SDL2-devel-2.0.5-mingw.tar.gz -C /tmp
  - sudo cp -r /tmp/SDL2-2.0.5/i686-w64-mingw32/include/* /usr/i686-w64-mingw32/include
  - sudo cp -r /tmp/SDL2-2.0.5/i686-w64-mingw32/lib/* /usr/i686-w64-mingw32/lib
  - wget https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-devel-2.0.1-mingw.tar.gz -O /tmp/SDL2_mixer-devel-2.0.1-mingw.tar.gz
  - tar -xf /tmp/SDL2_mixer-devel-2.0.1-mingw.tar.gz -C /tmp
  - sudo cp -r /tmp/SDL2_mixer-2.0.1/i686-w64-mingw32/include/* /usr/i686-w64-mingw32/include
  - sudo cp -r /tmp/SDL2_mixer-2.0.1/i686-w64-mingw32/lib/* /usr/i686-w64-mingw32/lib
  - wget https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-devel-2.0.14-mingw.tar.gz -O /tmp/SDL2_ttf-devel-2.0.14-mingw.tar.gz
  - tar -xf /tmp/SDL2_ttf-devel-2.0.14-mingw.tar.gz -C /tmp
  - sudo cp -r /tmp/SDL2_ttf-2.0.14/i686-w64-mingw32/include/* /usr/i686-w64-mingw32/include
  - sudo cp -r /tmp/SDL2_ttf-2.0.14/i686-w64-mingw32/lib/* /usr/i686-w64-mingw32/lib
script:
  - make linux
  - make windows
